<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<h2>{{greeting('Afternoon')}}</h2>
			<h2>{{message}}</h2>
			
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				},
				methods:{
					greeting:function(time){
						return 'Good' + time + '!';
					}
				}
			})
		</script>
	</body>
</html>
